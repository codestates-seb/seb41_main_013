name: Java CI/CD with Gradle

on:
  push:
    branches: [ "dev", "main" ]

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: bucket-deploy-challenge

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: "11"
        distribution: "temurin"
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
#    - name: Build with Gradle
#      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
#      with:
#        arguments: build

    - name: Build with Gradle
      run: ./gradlew build
        
    - name: Make zip file
      run: zip -r ./deploy-build.zip .
      shell: bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./deploy-build.zip s3://$S3_BUCKET_NAME/deploy-build.zip
      
    - name: Code Deploy
      run: >
        aws deploy create-deployment
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --application-name challenge-code-deploy
        --deployment-group-name challenge-server
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=deploy-build.zip
        
